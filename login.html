<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login to Earn Waste</title>
  <link rel="stylesheet" href="./root/pages/css/login.css">
  <link rel="stylesheet" href="./root/pages/css/reset.css">
</head>
<body>
<!-- the header section that has the welcome paragraph -->
  <header>
    <h2>Welcome Back</h2>
  </header>
  
  <!-- the main section that hold the login form login-container -->
  <main>
    <form action="#" class="login-container"> <!-- the form login-container -->
      <h1>Login</h1> <!--the login text-->
      <hr> <!--horizontal line below the login text-->
      <input type="email" maxlength="30" minlength="5" placeholder="Username or Email" name="user_email" id="email"> <!--user name input-->
      <br>

      <input type="password" name="user_password" id="password" placeholder="Password"> <!--user password input-->
      <br>
      <h4><a href="#" class="forget_password">Forget Password?</a></h4> <!--user forget password link-->

      <button class="login">Login</button> <!--user Login sbuttom-->

      <h4 class="create_account">Not a member? <a href="./signup.html">Signup</a></h4> <!--user next option section-->

    </form>
  </main>
</body>
</html>
